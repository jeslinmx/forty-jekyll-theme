<html>
{% include head.html %}
<body>
	<div id="wrapper">
		{% include header.html %}
		<section id="banner" class="style{% if page.style %}{{page.style}}{% else %}2{% endif %}">
			<span class="image" style="background-image: url({{ page.image | relative_url }});">
			</span>
			<div class="inner">
				<header class="major">
					<h1>{{ page.title }}</h1>
				</header>
				<div class="content">
					{{ page.description }}
				</div>
			</div>
		</section>
		<div id="main">
			{{ content }}
		</div>
		{% include footer.html %}
	</div>
</body>
</html>

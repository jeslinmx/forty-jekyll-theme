<html>
{% include head.html %}
<body>
	<div id="wrapper">
		{% include header.html %} 
		<!-- Main -->
		<div id="main" class="alt">
			<!-- One -->
			<section id="one">
				<div class="inner">
					<header class="major">
						<h1>{{ page.title }}</h1>
					</header>
					{% if page.image %}<span class="image main"><img src="{{ page.image | relative_url }}"></span>{% endif %}
					{{ content }}
				</div>
			</section>
		</div>
		{% include footer.html %}
	</div>
</body>
</html>

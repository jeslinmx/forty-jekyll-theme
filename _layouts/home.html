<html>
{% include head.html %}
<body>
	<div id="wrapper">
		{% include header.html %}
		<!-- Banner -->
		<section id="banner" class="major">
			<span class="image" style="background-image: url({{ page.image | relative_url }});"></span>
			<div class="inner">
				<header class="major">
					<h1>{{ page.landing-title }}</h1>
				</header>
				<div class="content">
					<p>{{ page.subtitle }}</p>
					{% if page.cta %}
					<ul class="actions">
						<li><a href="{{ page.cta_link }}" class="button next">{{ page.cta }}</a></li>
					</ul>
					{% endif %}
				</div>
			</div>
		</section>
		<!-- Main -->
		<div id="main">
			<!-- One -->
			{% include tiles.html %}
			<!-- Two -->
			<section id="two">
				<div class="inner">
					{{ content }}
				</div>
			</section>
		</div>
		{% include footer.html %}
	</div>
</body>
</html>
